<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300;1,600;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/401d0a56eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Ping coming soon page</title>

</head>

<body>

  <figure>
    <img class="logo" src="./images/logo.svg" alt="Logo name">
  </figure>
  <h1 class="title">We are launching <strong>soon!</strong></h1>

  <h2 class="sub-title">Subscribe and get notified</h2>

  <form action="#">
    <label for="email"></label>
    <input type="text" id="email" name="email" placeholder="Your email address...">
  </form>
  <button class="submit-btn">Notify Me</button>
  <figure>
    <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration representing a dashboard">
  </figure>
  <div class="sm-container">
    <button><i class="fa fa-brands fa-facebook-f"></i></button>
    <button><i class="fa fa-brands fa-twitter"></i></button>
    <button><i class="fa fa-brands fa-instagram"></i></button>
  </div>
  &copy; Copyright Ping. All rights reserved.

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</body>

</html>
